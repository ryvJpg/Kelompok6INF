<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelompok 6 inf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="images/icon-1.png" alt="Profile" class="nav-icon">
            <img src="images/icon-2.png" alt="Add" class="nav-icon">
        </div>
        <div class="nav-center">
            <a href="#" class="nav-link active">Home</a>
        </div>
        <div class="nav-right">
            <!-- Navigation buttons removed -->
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-background"></div>
        <div class="hero-content">
            <div class="hero-left">
                <div class="hero-logo">RATING SYSTEM</div>
                <h1 class="hero-title">Kasih Penilaian & Pesan</h1>
                <p class="hero-description">Sistem untuk memberikan rating dan pesan kepada orang-orang.</p>
                <button class="btn-hero" onclick="scrollToPeople()">Mulai Sekarang</button>
                <div class="hero-indicators">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
            <div class="hero-right">
                <img src="images/hero-character-removebg-preview.png" alt="Hero Character" class="hero-character">
            </div>
        </div>
        <button class="hero-nav hero-nav-left">‹</button>
        <button class="hero-nav hero-nav-right">›</button>
    </section>

    <!-- Main Content -->
    <div class="container">
        <div class="content-section" id="peopleSection">
            <h2 class="section-title">Daftar Orang</h2>
            <div class="people-list" id="peopleList">
                <!-- Daftar orang akan dimuat di sini -->
            </div>
        </div>
    </div>

    <!-- Modal untuk Rating dan Pesan -->
    <div class="modal" id="ratingModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalPersonName">Nilai dan Beri Pesan</h2>
            
            <div class="rating-section">
                <h3>Berikan Rating:</h3>
                <div class="stars" id="starRating">
                    <span class="star" data-rating="1">☆</span>
                    <span class="star" data-rating="2">☆</span>
                    <span class="star" data-rating="3">☆</span>
                    <span class="star" data-rating="4">☆</span>
                    <span class="star" data-rating="5">☆</span>
                </div>
                <p class="rating-text" id="ratingText">Pilih rating</p>
            </div>

            <div class="message-section">
                <h3>Pesan (Maksimal 200 karakter):</h3>
                <textarea 
                    id="messageInput" 
                    placeholder="Ketik pesan Anda di sini..."
                    maxlength="200"
                    rows="4"
                ></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/200 karakter
                </div>
                <div class="warning-message" id="warningMessage"></div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-primary" id="submitBtn">Kirim Rating & Pesan</button>
                <button class="btn btn-secondary" id="cancelBtn">Batal</button>
            </div>
        </div>
    </div>

    <!-- Modal untuk Profil dan Pesan Terkirim -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close" id="closeProfileModal">&times;</span>
            <h2 id="profilePersonName">Profil</h2>
            
            <div class="profile-rating">
                <h3>Rating Rata-rata:</h3>
                <div class="average-rating" id="averageRating"></div>
            </div>

            <div class="messages-section">
                <h3>Pesan yang Diterima:</h3>
                <div class="messages-list" id="messagesList">
                    <!-- Pesan akan dimuat di sini -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
